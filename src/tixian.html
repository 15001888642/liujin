<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>六斤金融</title>
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<div class="main">
		<div class="tx-header">
			<div class="tx-con">
				<div class="tx-con-tit">账户余额：</div>
				<div class="tx-con-num">¥100,000</div>
			</div>
			<div class="tx-con">
				<div class="tx-con-tit">可提现金额：</div>
				<div class="tx-con-num">¥100,000</div>
			</div>
		</div>
		<div class="tx-dj">冻结资金：¥0</div>
		<div class="tx-form">
			<div class="tx-form-tit">提现金额：</div>
			<div class="tx-form-con"><input class="tx-form-text dis-text" type="number" placeholder="请输入提现金额" /></div>
			<div class="tx-form-cle"><img src="images/Clear.png"/></div>
		</div>
		<div class="tx-form">
			<div class="tx-form-tit">银行卡号：</div>
			<div class="tx-form-con">
				<select class="tx-form-text"/>
					<option value="">1234123412341234</option>
					<option value="">3456345634563456</option>
					<option value="">7890789078907890</option>
				</select>
			</div>
		</div>
		<div class="tx-sxf">手续费：3元</div>
		<div class="tx-btn">
			<input type="button" class="btn-q2 dis-btn" href="javascript:" value="确定" disabled>
		</div>
		<div class="tx-ts">特别提示： 申请提现后的t+1个工作日后到账</div>
	</div>
	<script src="js/modules/jquery.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
