<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>六斤金融</title>
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<div class="login-main">
		<div class="zhifu-tit">设置支付密码</div>
		<div class="login-list">
			<div class="login-name">验证码</div>
			<div class="login-form"><input class="login-text" type="text" placeholder="请输入验证码"/></div>
			<input type="button" class="send-sms" value="发送验证码" onclick="zhifu(this)">
		</div>
		<div class="login-list">
			<div class="login-name">密码</div>
			<div class="login-form"><input class="login-text login-sp1" type="password" placeholder="请输入支付密码"/></div>
		</div>
		<div class="login-list">
			<div class="login-name">确认密码</div>
			<div class="login-form"><input class="login-text login-sp2" type="password" placeholder="再次输入支付密码"/></div>
		</div>
		<div class="login-footer"><input id="login-next" class="login-btn login-next" type="button" value="确定" /></div>
	</div>
	<script src="js/modules/jquery.min.js"></script>
	<script src="js/modules/layer.js"></script>
	<script type="text/javascript">
		var zfTime=60;
		function zhifu(obj) { 
		    if (zfTime == 0) {
		        obj.style.background="#F96064";
		        obj.removeAttribute("disabled");    
		        obj.value="发送验证码"; 
		        zfTime = 60; 
		        return;
		    }
		    else{
				obj.style.background="#FAC4C6";
		        obj.setAttribute("disabled", true);
		        obj.value="" + zfTime + "s"; 
		        zfTime--; 
			}
			setTimeout(function(){ 
			    zhifu(obj)
			},1000)
		}
	</script>
</body>
</html>
