<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>六斤金融</title>
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<div class="login-main">
		<div class="login-logo"><img src="images/logo.png"/></div>
		<div class="login-list">
			<div class="login-name">用户名</div>
			<div class="login-form"><input class="login-text" type="text" placeholder="请输入用户名"/></div>
		</div>
		<div class="login-list">
			<div class="login-name">密码</div>
			<div class="login-form"><input class="login-text login-sp1" type="password" placeholder="请输入登录密码"/></div>
		</div>
		<div class="login-list">
			<div class="login-name">确认密码</div>
			<div class="login-form"><input class="login-text login-sp2" type="password" placeholder="再次输入登录密码"/></div>
		</div>
		<div class="login-cz">
			已同意并阅读<a href="#">《六斤金融注册协议》</a>
		</div>
		<div class="login-footer"><input class="login-btn login-yes" type="button" value="确定" /></div>
	</div>
		
	<script src="js/modules/jquery.min.js"></script>
	<script src="js/modules/layer.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
