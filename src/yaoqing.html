<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>六斤金融</title>
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<div class="yq-btn">
		<div class="btn-q1">立即分享</div>
	</div>
	<div class="main">
		<div class="yq-tit">把爱和钱传递给你的好友</div>
		<div class="yq-box">
			<div class="ya-box-name">您的邀请码</div>
			<div class="ya-box-num">274091</div>
		</div>
		<div class="yq-ts">
			<p>每邀请一位好友完成任意金额投资</p>
			<p>你可以获得他所得的2%作为奖励</p>
		</div>
		<div class="yq-jl">
			<div class="yq-jl-li">
				<div class="yq-jl-num">150</div>
				<div class="yq-jl-name">收益金额</div>
			</div>
			<div class="yq-jl-li yq-jl-li2">
				<div class="yq-jl-num">6</div>
				<div class="yq-jl-name">邀请记录</div>
			</div>
		</div>
	</div>
	<script src="js/modules/jquery.min.js"></script>
	<script src="js/modules/layer.js"></script>
	<script>
	$(".yq-btn .btn-q1").click(function(){
		layer.open({
		    content: '点击右上角分享给好友吧'
		});
	})
	</script>
</body>
</html>
